<header class="header">
  <section class="header__left">
    <div class="header__left-wrap">
      <a class="header__logo" href="https://deex.exchange/" target="_blank" title="https://deex.exchange/">
        <img class="header__logo" src="../img/logo.png" width="463" height="78" alt="Getdeex.info" />
      </a>

      <h1 class="header__title">
        Меняйте Яндекс.Деньги на bitcoin <span class="header__title--comission">с комиссией <span class="header__title--zero">0</span>%</span>
      </h1>

      <p class="header__text header__text--top">
        Теперь комиссия на Deex<br class="header__text--separator" />
        на ввод и вывод через Яндекс.Деньги - 0%.
      </p>
      <p class="header__text header__text--bottom">Это лучшее предложение на рынке прямо сейчас.</p>
    </div>
  </section>

  <section class="header__right">
    <h2 class="header__right-title visually-hidden">Форма регистрации</h2>
    <div class="form__wrapper">
      <form class="form" action="" method="POST" name="form">
        <ul class="form__reg">
          <li class="form__reg-item"><a class="form__btn form__btn--signin" href="#">Регистрация</a></li>
          <li class="form__reg-item"><a class="form__btn form__btn--signup" href="#">Вход</a></li>
        </ul>

        <label class="form__label" for="name">Имя аккаунта (публичное)</label>
        <input class="form__input" name="name" id="name" size="30" type="text" required />

        <label class="form__label" for="mail">E-mail</label>
        <input class="form__input" name="mail" id="mail" type="mail" size="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />

        <div class="form__input-wrapper">
          <label class="form__label" for="password">Сгенерированный пароль</label>
          <input class="form__input form__input--border" name="password" id="password" size="30" type="password" required />
          <div class="form__input--img"></div>
        </div>

        <label class="form__label" for="password-confirm">Подтвердите пароль</label>
        <input class="form__input" name="password" id="password-confirm" size="30" type="password-confirm" required />

        <div class="form__wrapper-confirm">
          <label class="form__label form__label--confirm" for="confirm"
            >Я понимаю, что утрачу доступ к своим средствам, если потеряю пароль, что никто не сможет восстановить мой пароль. Я надёжно сохранил(а) свой пароль.
            <input class="form__input form__input--confirm" name="confirm" id="confirm" type="checkbox" checked />
            <span class="form__input--checkbox"></span>
          </label>
        </div>

        <button class="form__submit btn" type="submit">Создать аккаунт</button>
      </form>
    </div>
  </section>
</header>
